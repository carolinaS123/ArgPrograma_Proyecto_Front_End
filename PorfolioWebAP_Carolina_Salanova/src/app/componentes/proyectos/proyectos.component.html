<section id="proyecto" class="proyectos">
    <div class="contenedor">
        <div class="row bg-dark p-2 bg-opacity-10 ">
            <div class="col-md-10">
                <h4>Proyectos</h4>
            </div>
        </div>
        <div class="table-responsive" *ngFor="let proyecto of proyectos">
            <table class="table table-rb-#rgb(255, 226, 146)">
                <thead>
                    <tr>
                        <th scope="col" colspan="12">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>{{proyecto.nombre_proy}}</p>
                        </td>
                        <td colspan="2">
                            <p>{{proyecto.descripcion_proy}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>{{proyecto.inicio_proy}}</p>
                        </td>
                        <td>
                            <p>{{proyecto.fin_proy}}</p>
                        </td>
                        <td>
                          <img [src]="proyecto.imagen">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <a href="">
                                <P>{{proyecto.link}}</P>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
