<section id="proyecto" class="proyectos">
    <div class="contenedor">
        <div class="row bg-dark p-2 bg-opacity-10 ">
            <div class="col-md-10">
                <h4>Proyectos</h4>
            </div>
            <div class="col-md-2">
                <div *ngIf="modoEdit">
                    <button type="button" class="btn btn-dark btn-sm, botonAdd"
                        routerLink="/add-proyecto">Agregar+</button>
                </div>
            </div>
        </div>
        <div class="table-responsive" *ngFor="let proyecto of listaProyectos">
            <table class="table table-rb-#rgb(255, 226, 146)">
                <thead>
                    <tr>
                        <th scope="col" colspan="12">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p>{{proyecto.nombre_proy}}</p>
                        </td>
                        <td colspan="2">
                            <p>{{proyecto.descripcion_proy}}</p>
                        </td>
                        <div *ngIf="modoEdit">
                            <td>
                                <button type="submit" class="btn btn-close-white btn-sm, botonAdd"
                                    routerLink="editProyecto{{proyecto.id}}">
                                    <img class="botonEfecto" src="../assets/edit.png">
                                </button>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <p>{{proyecto.inicio_proy | date:"dd-MM-yyyy"}}</p>
                        </td>
                        <td>
                            <p>{{proyecto.fin_proy | date:"dd-MM-yyyy"}}</p>
                        </td>
                        <td>
                            <P>Link imagen proyecto:{{proyecto.imagen}}</P>
                        </td>
                        <div *ngIf="modoEdit">
                            <td>
                                <a type="submit" class="btn-borrar, btn btn-close-white btn-sm, botonAdd">
                                    <img class="nav-menu-link-img" src="../assets/delete.png" id="borrar">
                                </a>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <P>Link Proyecto:{{proyecto.link}}</P>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
