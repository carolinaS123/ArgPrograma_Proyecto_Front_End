<section id="skill" class="skills">
  <div class="contenedor">
    <div>
      <div class="row bg-dark p-2 bg-opacity-10">
        <div class="col-md-10">
          <h4>Skills</h4>
        </div>
      </div>
      <div class="table-responsive" *ngFor="let habilidad of skills">
        <table class="table table-responsive table-rb-#rgb(255, 226, 146)">
          <tbody>
            <tr>
              <td colspan="12" id="barras">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"[ngClass]="" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje">
                    {{habilidad.porcentaje}}% {{habilidad.skill}}
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
