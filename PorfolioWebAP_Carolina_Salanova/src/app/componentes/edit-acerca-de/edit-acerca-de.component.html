<div>
  <div class="contenedor">
    <div class="d-flex p-2 bd-highlight">
      <div class="flex-shrink-0">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="mb-3">
            <label class="form-label">
              <h1>Edite acerca de mi</h1>
              <h1></h1>
            </label>
          </div>
          <div class="row">
            <div class="col-12 order-first">
              <div class="mb-3">
                <label for="url_foto" class="form-label">
                  <h5>Imagen del perfil</h5>
                </label>
                <input type="text" class="form-control" list="datalistOptions" id="url_foto" name="url_foto"
                placeholder="Elija las opciones de imagenes"
                [(ngModel)]="perso.url_foto" required>
                <datalist id="datalistOptions">
                  <option value="./assets/AvatarMaker.png">
                  <option value="./assets/AvatarMaker2.png">
                  <option value="...">
                  <option value="...">
                  <option value="...">
                </datalist>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 order-first">
              <div class="mb-3">
                <label for="nombre" class="form-label">
                  <h5>Nombre</h5>
                </label>
                <input typer="texto" class="form-control form-control-sm" id="nombre" name="nombre"
                  [(ngModel)]="perso.nombre" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 order-first">
              <div class="mb-3">
                <label for="apellido" class="form-label">
                  <h5>Apellido</h5>
                </label>
                <input class="form-control form-control-sm" type="text" id="apellido" name="apellido"
                 [(ngModel)]="perso.apellido" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 order-first">
              <div class="mb-3">
                <label for="titulo" class="form-label">
                  <h5>Título</h5>
                </label>
                <input class="form-control form-control-sm" type="text" id="titulo" name="titulo"
                  [(ngModel)]="perso.titulo" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 order-first">
              <div class="mb-3">
                <label for="acerca_de" class="form-label">
                  <h5>Reseña sobre mi</h5>
                </label>
                <textarea class="form-control form-control-sm" type="text" id="acerca_de" name="acerca_de"
                  [(ngModel)]="perso.acerca_de" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <div class="mb-3">
                <br>
                <button type="submit" class="btn btn-dark btn-sm">Editar acerca de mi</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
