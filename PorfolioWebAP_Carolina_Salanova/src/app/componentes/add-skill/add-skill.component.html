<div>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="mb-3">
           <label class="form-label"><h1>Agregue un skill mas</h1></label>
        </div>   
        <div class="row">
           <div class="form">
                <div class="mb-3">
                    <label for="skill" class="form-label"><h5>Skill</h5></label>
                    <input class="form-control form-control-sm" type="text" id="skill" name="skill"
                     placeholder=".form-control-sm" aria-label=".form-control-sm example" 
                     [(ngModel)]="skill" required >
                </div>
             </div>
       </div>
        <div class="row">
            <div class="form">
                <div class="mb-3">
                    <label for="porcentaje" class="form-label">
                         <h5>Porcentaje</h5>
                    </label>
                    <input class="form-control form-control-sm" type="number" id="porcentaje" name="porcentaje"
                    placeholder=".form-control-sm" aria-label=".form-control-sm example"
                    [(ngModel)]="porcentaje">
                </div>
            </div>
        </div>
        <div>
            <div class="mb-3">
                <div class="mb-3 float-right">
                    <button type="button" class="btn btn-dark btn-sm">Agregar skill</button>
                </div>
            </div>
       </div>
    </form>   
</div>
