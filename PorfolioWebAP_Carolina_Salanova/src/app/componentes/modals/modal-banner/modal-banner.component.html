<!----Modal de banner (mudarlo a componentes/modals/modal-banner)--->
<div class="modal fade" id="modalBanner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Banner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Aqui va el formulario-->
                <div class="row">
                    <div class="col-12 order-first">
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">
                                <h5>Imagen del banner</h5>
                            </label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file">
                        </div>
                    </div>
                </div>
                <!--Boton de guardado-->
                <div class="modal-footer">
                    <div class="row d-flex">
                        <div class="col-12 d-flex justify-content-end">
                            <div class="mb-3 float-right">
                                <button type="button" class="btn btn-dark btn-sm">Cancelar</button>
                            </div>
                            &nbsp;
                            <div class="mb-3 float-right">
                                <button type="button" class="btn btn-dark btn-sm">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
